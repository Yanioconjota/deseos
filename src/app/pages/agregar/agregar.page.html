<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text"
      [(ngModel)]="nombreItem"
      (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of lista.items">
    class="animated fadeInDown">
      <ion-checkbox color="tertiary"
      slot="start"
      [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{ item.descripcion }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
